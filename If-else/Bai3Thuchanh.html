<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3 Bài Thực Hành</title>
</head>
<body>
<!--   Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào-->
<!--Nếu số đó lớn hơn 0 hiển thị 1-->

<!--Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1-->

<!--Còn lại hiển thị 0-->
        <script>
            let a= parseInt(prompt("Nhập số a",0));
            switch ((a>0) ? 1 :(a<0) ? -1 :0) {
            case 1:
                alert("1");
                break;
            case -1:
                alert("-1");
                break;
            default:
                alert("0");
            }
        </script>



</body>
</html>
