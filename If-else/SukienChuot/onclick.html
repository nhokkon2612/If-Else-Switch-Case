<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển bức tranh</title>
</head>
<body>
        <form>
            <img id="quabong" width="300px" height="300px" src="https://images.redbullshop.com/is/image/RedBullSalzburg/RB-product-detail/RBL19307_9A_2/RBL-Champions-League-Ball.jpg?a">
            <P> Click vào đây để di chuyển quả bóng sang phải tùy ý</P>
            <input type="button" value="Di chuyển" onclick="moveRight();">
        </form>
        <script>
            var imgObj = null;
            imgObj = document.getElementById("quabong");
            function init(){
                imgObj = document.getElementById("quabong");
                imgObj. style.position = 'relative';
                imgObj. style.left = '0px'
            }
            function moveRight(){
                imgObj.style.left =parseInt(imgObj.style.left) + 10 + 'px';
            }
                window.onload = init;
        </script>

</body>
</html>
